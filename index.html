<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6a0dad; /* Purple background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .birthday-box {
            background-color: #a33eff; /* Lighter purple box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #fff; /* White text color */
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #fff; /* White text color */
            font-size: 18px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="birthday-box">
        <h1>Happy Birthday Janine!</h1>
        <p>Wishing you a day filled with joy, laughter, and lots of love.</p>
        <p>May all your dreams and wishes come true!</p>
    </div>
</body>
</html>
